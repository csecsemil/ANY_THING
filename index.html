<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word_Guess_Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="game-card"><!-- a fo jatekkartya kontener -->

        <div class="tooltip">
            About the game
            <span class="tooltiptext">In this game you have to guess the word by pressing the keys, and if you press the wrong key, a penalty second is added to the timer.</span>
        </div>

        <div class="timer">
            Timer + penalty: <span id="timer"></span>
        </div>


        <h1>Pressss ANY keys!</h1>
        <!-- A beviteli mezok szekcioja -->
        <div id="game-container" class="input-container">
            <input type="text" id="letter1" data-index="0" maxlength="1" class="letter-box" autofocus>
            <input type="text" id="letter2" data-index="1" maxlength="1" class="letter-box">
            <input type="text" id="letter3" data-index="2" maxlength="1" class="letter-box">
        </div>
        
        <p id="message" class="message">
            Start typing!
        </p>
        
        <div style="text-align: center;">
            <button id="restart-button" class="restart-button"> 
                New Game 
            </button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
